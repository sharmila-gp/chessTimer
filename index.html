<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Chess Timer</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <button id="A">PlayerA</button>
        <button id="B">PlayerB</button>
      </div>
      <div class="container">
        <div class="playerAdiv">
          <input type="text" id="playerA"  />
        </div>
        <div class="playerBdiv">
          <input type="text" id="playerB" />
        </div>
      </div>
      <div class="container">
        <button id="start">Start</button>
        <button id="dual">Pause</button>
        <button id="reset">Reset</button>
		<button id="check">Checkmate</button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
